<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/favicon" href="netflixicone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- nav -->
    <div id="nav" class="nav">
      <img class="nav__logo" src="netflix-logo.png" alt="" />
      <img class="nav__avatar" src="netflix-avatar.png" alt="" />
    </div>

    <!-- header -->
    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">La Casa de Papel</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">More info</button>
        </div>
        <h1 class="banner__description">
            When the national mint and a touring school group are held hostage by robbers, the police believe that the thieves have no way out.
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <!-- Originais Netflix -->
    <div class="row">
      <h2>NETFLIX ORIGINAL</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="img1.jfif" alt="" />

        <img class="row__poster row__posterLarge" src="img19.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="img11.jfif" alt="" />

        <img class="row__poster row__posterLarge" src="img22.webp" alt="" />

        <img class="row__poster row__posterLarge" src="img15.webp" alt="" />

        <img class="row__poster row__posterLarge" src="img25.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="img31.webp" alt="" />

        <img class="row__poster row__posterLarge" src="large-movie8.jpg" alt="" />
      </div>
    </div>

    <!-- Trending Now -->
    <div class="row">
      <h2>For you</h2>
      <div class="row__posters">
        <img class="row__poster" src="img9.webp" alt="" />

        <img class="row__poster" src="img3.jfif" alt="" />

        <img class="row__poster" src="img4.jpg" alt="" />

        <img class="row__poster" src="img7.webp" alt="" />

        <img class="row__poster" src="img18.jpg" alt="" />

        <img class="row__poster" src="img12.jpg" alt="" />

        <img class="row__poster" src="img21.jfif" alt="" />

        <img class="row__poster" src="img30.jfif" alt="" />
      </div>
    </div>

    <!-- Top Rated -->
    <div class="row">
      <h2>Trending now</h2>
      <div class="row__posters">
        <img class="row__poster" src="small-movie1.jpg" alt="" />

        <img class="row__poster" src="img21.jfif" alt="" />

        <img class="row__poster" src="img9.webp" alt="" />

        <img class="row__poster" src="img12.jpg" alt="" />

        <img class="row__poster" src="img30.jfif" alt="" />

        <img class="row__poster" src="img27.jfif" alt="" />

        <img class="row__poster" src="img24.jpg" alt="" />

        <img class="row__poster" src="img32.jfif" alt="" />
      </div>
    </div>

    <!-- Comedy -->
    <div class="row">
      <h2>Comedy</h2>
      <div class="row__posters">
        <img class="row__poster" src="img9.webp" alt="" />

        <img class="row__poster" src="img30.jfif" alt="" />

        <img class="row__poster" src="img12.jpg" alt="" />

        <img class="row__poster" src="img28.jfif" alt="" />

        <img class="row__poster" src="img32.jfif" alt="" />

        <img class="row__poster" src="img33.jpg" alt="" />

        <img class="row__poster" src="img14.jfif" alt="" />

        <img class="row__poster" src="img3.jfif" alt="" />
      </div>
    </div>

    <!-- Action Movies -->
    <div class="row">
      <h2>Action</h2>
      <div class="row__posters">
        <img class="row__poster" src="small-movie1.jpg" alt="" />

        <img class="row__poster" src="img13.jfif" alt="" />

        <img class="row__poster" src="img21.jfif" alt="" />

        <img class="row__poster" src="img27.jfif" alt="" />

        <img class="row__poster" src="img32.jfif" alt="" />

        <img class="row__poster" src="img29.jpg" alt="" />

        <img class="row__poster" src="img33.jpg" alt="" />

        <img class="row__poster" src="img34.webp" alt="" />
      </div>
    </div>

    <!-- Horror Movies -->
    <div class="row">
      <h2>Horror and Suspense</h2>
      <div class="row__posters">
        <img class="row__poster" src="img13.jfif" alt="" />

        <img class="row__poster" src="img16.jpg" alt="" />

        <img class="row__poster" src="img23.jpeg" alt="" />

        <img class="row__poster" src="img37.jpg" alt="" />

        <img class="row__poster" src="img36.jpg" alt="" />
      </div>
    </div>

    <!-- Romance Movies -->
    <div class="row">
      <h2>Romance</h2>
      <div class="row__posters">
        <img class="row__poster" src="img7.webp" alt="" />

        <img class="row__poster" src="img3.jfif" alt="" />

        <img class="row__poster" src="img4.jpg" alt="" />

        <img class="row__poster" src="img18.jpg" alt="" />

        <img class="row__poster" src="img14.jfif" alt="" />

        <img class="row__poster" src="img30.jfif" alt="" />

        <img class="row__poster" src="img38.jpg" alt="" />

        <img class="row__poster" src="img39.jpg" alt="" />
      </div>
    </div>
      

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
  </body>
</html>
